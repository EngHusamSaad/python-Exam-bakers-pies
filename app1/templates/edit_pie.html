<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Edit Pie - {{pie.name}}</title>
</head>
<body>



    <form action="/update_pie" method="post">
        {% csrf_token %}
        <h1> Edit <strong>{{ pie.name }}</strong> Pie </h1><br>
        <h6>Please include the filling</h6>

        <div class="DB_data">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" name="name" placeholder="name" class="form-control" value="{{ pie.name }}"><br>
            </div>
            <div class="mb-3">
                <label for="filling" class="form-label">Filling: </label>
                <input type="text" name="filling" placeholder="filling" class="form-control" value="{{ pie.filling }}" ><br />
            </div>
            <div class="mb-3">
                <label for="crust" class="form-label">Crust: </label>
                <input type="text" name="crust" placeholder="crust" class="form-control" value="{{ pie.crust }}"><br />
            </div>
            <input type="hidden" name="pie_id" value="{{ pie.id }}">
            <button type="submit" class="btn btn-info">Update Pie</button><br /><br />

    </form>

    <a href="login"> << Back To My Pies</a>


    
</body>


<style>
    body{
        margin: 20px;
        border: 2px solid black;
        background-color: whitesmoke;
        padding: 20px;
    }

    .DB_data{
        width: 40%;
    }
</style>
</html>
