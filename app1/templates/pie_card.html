<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Pie  {{ pie.name }}</title>
</head>
<body>

    <h1>{{ pie.name }}  </h1>
    <h2>by {{ pie.baker.first_name }}</h2>

    <h3>{{pie.filling}}  </h3>
    <h3>with {{ pie.crust }}</h3><br><br><br>

    <div class="in_card">
        <h2>Cast A Vote !</h2><br>
        <form action="/vote_pie/{{ pie.id }}" method="post">
            {% csrf_token %}
        <input type="hidden" name="pie_id" value="{{ pie.id }}">
        <button type="submit" class="btn btn-info">Its Delicious , Yamm !</button>
        </form>


    </div>
    
</body>

<style>

    

    body{
        border: 2px solid black;
        background-color: whitesmoke;
        margin: 100px;
        text-align: center;
        padding: 5px;
    }

   
</style>
</html>
